<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webpack</title>
  <!--<link rel="stylesheet" href="/css/main.css" type="text/css">-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>

</head>

<body>

  <!-- main wrapper -->
  <div id="frame">
    <div id="sidepanel">
      <div id="profile">
        <div class="wrap">
          <img id="profile-img" src="/assets/img/no-photo.png" class="offline unclickable" alt="" />
          <p class="profile-name">Добро пожаловать!</p>
          <i class="fa fa-chevron-down expand-button" aria-hidden="true"></i>
          <div id="status-options">
            <ul>
              <li id="status-online" class="active"><span class="status-circle"></span> <p>Online</p></li>
            </ul>
          </div>

        </div>
      </div>
      <div id="participants">
        <h3 >Участники <span class="participants-number"></span></h3>
      </div>
      <div id="contacts">
        <ul>

        </ul>
      </div>

    </div>
    <div class="content">

      <div class="messages">
        <ul class="messages-list">
          <!--<li class="message sent">-->
            <!--<img src="http://emilcarlsson.se/assets/mikeross.png" alt="" />-->
            <!--<p class="message-text">How the hell am I supposed to get a jury to believe you when I am not even sure that I do?!</p>-->

        </ul>
        <div id="modal-authorization">
          <div class="modal-wrapper">
            <h2 class="modal-title">авторизация</h2>
            <form  method="post" action="/" class="modal-form">
              <div class="form__input--wrapper">
                <input type="text" name="fio" class="form-input__fio" placeholder="ФИО">
                <input type="text" name="nickname" class="form-input__nickname" placeholder="Ник">
              </div>
              <button class="form-input__btn">Войти</button>
            </form>
          </div>
        </div>
        <div class="upload">
          <div class="upload-wrapper">
            <h2 class="upload-title">Загрузка фото</h2>
            <form class="upload-area">
              <h3 class="upload-area__title">Перетащите сюда фото</h3>
              <input type="file" id="fileElem" accept="image/*" >
            </form>
            <div class="upload-btn__wrapper">
              <button id="uploadBtnCancel" class="upload-btn cancel">Отмена</button>
            </div>
            <div class="close"></div>

          </div>
        </div>
      </div>
      <div class="message-input">
        <div class="wrap">
          <input class="chat-input" type="text" placeholder="Ваше сообщение" />
          <button class="submit" disabled="disabled">Отправить</button>
        </div>
      </div>
    </div>
  </div>



  <script src="http://localhost:3000/socket.io/socket.io.js"></script>

  <script id="comments" type="text/x-handlebars-template">
    {{#each this}}
    <li class="message sent">
      <img id="chat-img" src="/assets/img/no-photo.png" class="online" alt="" />
      <div class="text-wrapper">
        <div class="text-wrapper__data">
          <span class="message-name">{{name}}</span>
          <span class="message-time">{{time}}</span>
        </div>
        <span class="message-text">{{text}}</span>
      </div>


    </li>
    {{/each}}
  </script>

  <script id="users" type="text/x-handlebars-template">
    {{#each this}}
    <li class="contact">
      <div class="wrap">
        <div class="meta">
          <p class="name">{{username}}</p><p class="name-you"></p>
        </div>
      </div>
    </li>
    {{/each}}
  </script>

  <script>
      function handleFiles(files) {
          files = [...files];
          files.forEach(uploadFile);
          files.forEach(previewFile);
      }
  </script>



</body>
</html>
