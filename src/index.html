<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webpack</title>
  <!--<link rel="stylesheet" href="/css/main.css" type="text/css">-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>

</head>

<body>

  <!-- main wrapper -->
  <div id="frame">
    <div id="sidepanel">
      <div id="profile">
        <div class="wrap">
          <img id="profile-img" src="http://emilcarlsson.se/assets/mikeross.png" class="online" alt="" />
          <p class="profile-name">Даниил Никитас</p>
          <i class="fa fa-chevron-down expand-button" aria-hidden="true"></i>
          <div id="status-options">
            <ul>
              <li id="status-online" class="active"><span class="status-circle"></span> <p>Online</p></li>
            </ul>
          </div>

        </div>
      </div>
      <div id="participants">
        <h3 >Участники <span class="participants-number"></span></h3>
      </div>
      <div id="contacts">
        <ul>
          <li class="contact">
            <div class="wrap">
              <span class="contact-status online"></span>
              <img src="http://emilcarlsson.se/assets/mikeross.png" alt="" />
              <div class="meta">
                <p class="name">Даниил Никитас</p><p class="name-you">(Вы)</p>
              </div>
            </div>
          </li>
          <li class="contact">
            <div class="wrap">
              <span class="contact-status online"></span>
              <img src="http://emilcarlsson.se/assets/louislitt.png" alt="" />
              <div class="meta">
                <p class="name">Игорь Яицкий</p>
              </div>
            </div>
          </li>
        </ul>
      </div>

    </div>
    <div class="content">

      <div class="messages">
        <ul class="messages-list">
          <li class="message sent">
            <img src="http://emilcarlsson.se/assets/mikeross.png" alt="" />
            <p class="message-text">How the hell am I supposed to get a jury to believe you when I am not even sure that I do?!</p>
          </li>
          <li class="message replies">
            <img src="http://emilcarlsson.se/assets/louislitt.png" alt="" />
            <p class="message-text">When you're backed against the wall, break the god damn thing down.</p>
          </li>

        </ul>
      </div>
      <div class="message-input">
        <div class="wrap">
          <input class="chat-input" type="text" placeholder="Ваше сообщение" />
          <button class="submit">Отправить</button>
        </div>
      </div>
    </div>
  </div>

  <script src="http://localhost:3000/socket.io/socket.io.js"></script>

  <script id="comments" type="text/x-handlebars-template">
    {{#each this}}
    <li class="message sent">
      <img src="http://emilcarlsson.se/assets/mikeross.png" alt="" />
      <p class="message-text">{{text}}</p>
    </li>
    {{/each}}
  </script>


</body>
</html>
